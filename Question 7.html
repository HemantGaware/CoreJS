    <script>
            function reversString(arg){
                 let value = String(arg);
                 let str = "";
                for(let i = value.length; i >= 1; i--){
                    str += value.slice(i-1, i);
                }
                console.log(Number(str));
             }
             reversString(32243);
    </script>
