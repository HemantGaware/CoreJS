<body>
    
    <script>

    function getPrimeNum(param){
        if( param == 1 ){
           return("Number should gretar than 1"); 
        }else if( param == 2 ){
            return("This is prime number"); 
        }else{
		for (let i = 2; i < param; i++){
			if(param % i == 0){
			    return "Not a prime";
			}else{
                        return "Number is prime number";
                     	}	
		}
					
	}
    }
    getPrimeNum(5);
    </script>
