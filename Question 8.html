    <script>
            function findLongString(str){
                let getArray = str.split(' ');
                let len =  getArray[0].length;
                let bigOne =  '';
                for(let strO of getArray){
                    if(strO.length > len){
                        len = strO.length;
                        bigOne = strO;
                    }
                }
                console.log(bigOne);
           }     
           findLongString('Web Development Tutorial');
    </script>
