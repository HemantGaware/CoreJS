<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    
    <script>

            function fizzBuzz(){
                for(let i = 1; i <= 100; i++){
                    i % 3 === 0 && i % 5 === 0 ? console.log('FizzBuzz'):
                                                 i % 3 === 0 ? console.log('Fizz') :
                                                               i % 5 === 0 ? console.log('Buzz') :
                                                                             console.log(i);       
                }
            }
            fizzBuzz();
    </script>
</body>
</html>
